<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <!-- Main div component of the page -->
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <!-- div to centralize textboxes and ammount text according to example -->
            <div class="ammounts">
                <table>
                    <tr><td><label for="principal">Amount</label></td> <td><input type="number"  id="principal"></td></tr>
                    <tr><td><label for="rate">Interest Rate</label></td> <td><input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25"
                    onchange="updateRate()">
                    <span id="rate_val">
                        10.25%
                    </span></td></tr>
                    <tr><td><label for="years">No. of Years</label></td>
                    <td><select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></td></tr>
                </table>
                
                <button onclick="compute()">Compute Interest</button><br/><br/>

                <!-- Result of the calculation -->
                <span id="result">
                </span> <br/>
            </div>

            <footer>
                &#169; Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
